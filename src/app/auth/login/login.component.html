<mat-card>
  <h1>Login</h1>
  <form  (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input type="text" ngModel #emailInput="ngModel" name="email" matInput required placeholder="Enter your email address"/>
      <mat-error *ngIf="passwordInput.invalid">Email is required.!</mat-error>
      </mat-form-field>
      <mat-form-field>
      <input type="password" ngModel #passwordInput="ngModel" name="password" placeholder="Enter your password" matInput required/>
      <mat-error *ngIf="passwordInput.invalid">Password is required.!</mat-error>
      </mat-form-field>
      <button  mat-raised-button color="accent" type="submit"> Login</button>
  </form>
</mat-card>
