<h2>Product List</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </tbody>
</table>

<h2>Add New Product</h2>

<div>
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" [(ngModel)]="newProduct.name">

  <label for="productQuantity">Quantity:</label>
  <input type="number" id="productQuantity" [(ngModel)]="newProduct.quantity">
  <button (click)="addProduct()">Add Product</button>
</div>
